<!DOCTYPE html>
<title>code</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $( "#animation" ).animate({
        fontSize: "3em",
        letterSpacing: "0.3em"
      }, 1000 );   
    });
  });
</script>

<button>Watch out!</button>

<div id="animation">I grow!!</div>
